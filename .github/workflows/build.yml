name: Build ESP32 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: esp32-docker

    env:
      IDF_VERSION: v5.4.1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install ESP-IDF
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget flex bison gperf python3 python3-pip cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0
        git clone --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        git checkout $IDF_VERSION
        ./install.sh esp32
        echo "source $GITHUB_WORKSPACE/esp-idf/export.sh" >> $GITHUB_ENV

    - name: Build Project
      run: |
        source esp-idf/export.sh
        idf.py set-target esp32
        idf.py build
